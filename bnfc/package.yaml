name:                bnfc
version:             0.1.0.0
github:              "githubuser/bnfc"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/bnfc#readme>

dependencies:
- base >= 4.7 && < 5
- pretty-simple
- array
- text
- regex-with-pcre
- gf
- containers
- fgl
- graphviz

library:
  source-dirs:
    - src-bnfc
    - src-l4

executables:
  l4:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - bnfc

  showbug:
    main:                Main.hs
    source-dirs:         showbug
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - bnfc

tests:
  bnfc-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - bnfc
