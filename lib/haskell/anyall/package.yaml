name:                anyall
version:             0.1.0.2
github:              "smucclaw/anyall"
license:             BSD3
author:              "Wong Meng Weng"
maintainer:          "mwwong@smu.edu.sg"
copyright:           "2022 Singapore Management University"

extra-source-files:
- README.org
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/anyall#readme>

dependencies:
- base >= 4.7 && < 5
- text
- containers
- svg-builder
- hspec
- prettyprinter
- pretty-simple
- aeson
- aeson-pretty
- bytestring
- utf8-string
- optparse-generic
- vector

# - ihaskell

library:
  source-dirs: src

ghc-options: -Wincomplete-patterns

executables:
  anyall-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - anyall

tests:
  anyall-test:
    main:                AutoSpec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - anyall
    - xml
