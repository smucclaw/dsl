name: natural4
version: 0.1.0.0
github: "smucclaw/dsl"
license: BSD3
author: "Wong Meng Weng"
maintainer: "mwwong@smu.edu.sg"
copyright: "2022"

extra-source-files:
  - README.org
  - ChangeLog.md

data-files:
  - grammars/NL4.pgf

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: natural4 parses a Legal Spreadsheet's CSV and transpiles to multiple output formats. For more details, please see <https://github.com/smucclaw/dsl/lib/haskell/natural4>

dependencies:
  - base >= 4.7 && < 5
  - containers
  - unordered-containers
  - hashable
  - flow
  - text
  - hspec
  - megaparsec
  - hspec-megaparsec
  - hxt
  - mtl
  - cassava
  - vector
  - bytestring
  - pretty-simple
  - prettyprinter
  - boxes
  - anyall
  - split
  - generic-data
  - parsers
  - aeson
  - aeson-pretty
  - utf8-string
  - gf
  - optparse-generic
  - prolog
  - replace-megaparsec
  - parser-combinators
  - fgl
  - graphviz
  - extra
  - QuickCheck
  - generic-arbitrary
  - time
  - iso8601-time
  - directory
  - fgl
  - regex-tdfa
  - baby-l4
  - quickcheck-text
  - explainable
  - witherable
  - monad-validate
  - mono-traversable
  - string-interpolate
  - prettyprinter-interp
  - json
  - optics
  - generic-optics
  - nonempty-containers
  - lens-regex-pcre
  - pcre-heavy
  - string-conversions
  - raw-strings-qq



language: GHC2021

ghc-options: -Wdefault -Wno-missed-extra-shared-lib -fconstraint-solver-iterations=10 -fwrite-ide-info -hiedir hie

library:
  source-dirs: src
  dependencies:
      - filepath
      - filemanip
# the file stuff is for the interactive repl utils
# it's a bit misleading to list them as dependencies of the lib, but there doesn't seem to be any real alternative if we're using stack, at least according to discord

executables:
  natural4-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - '"-with-rtsopts=-N -H500M -qg"'
    dependencies:
      - natural4

tests:
  natural4-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - '"-with-rtsopts=-N -H500M -qg"'
    dependencies:
      - natural4
      - filepath
      - filemanip

benchmarks:
  natural4-bench:
    source-dirs: benchmarks
    main: Bench.hs
    dependencies:
      - natural4
      - criterion
      - deepseq
